<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Static</h1>
    <!-- static position -->
    <section id='static'>
        <div style="background-color: darkgreen;"></div>
        <div id='middle' style="background-color: rgb(50, 45, 126);"></div>
        <div style="background-color: rgb(196, 149, 21);"></div>
       
    </section>
    <br>
    <h1>Relative</h1>
    <!-- relative position -->
    <section id='relative'>
        <div style="background-color: rgb(236, 137, 24);"></div>
        <div id='middle' style="background-color: rgb(224, 79, 217);"></div>
        <div style="background-color: rgb(76, 117, 136);"></div>
       
    </section>
    
    <br>
    <h1>Absolute</h1>
    <!-- Absolute position -->
    <section id='absolute'>
        <div style="background-color: rgb(236, 037, 24);"></div>
        <div id='middle' style="background-color: rgb(206, 16, 231);"></div>
        <div style="background-color: rgb(204, 247, 16);"></div>
    </section>
    
    <br>
    <h1>Fixed</h1>
    <!-- Fixed position -->
    <section id='fixed'>
        <div style="background-color: rgb(40, 235, 22);"></div>
        <div id='middle' style="background-color: rgb(7, 45, 216);"></div>
        <div style="background-color: rgb(245, 2, 2);"></div>
    </section>
    <br>
    <br>
    <br>
    <h1>sticky</h1>
    <!-- Sticky position -->
    <section>
        <div>a</div>
        <div>b</div>
        <div>c</div>
        <div>d</div>
        <div>e</div>
        <div>f</div>
        <div>g</div>
        <div>h</div>
        <div>i</div>
        <div>j</div>
    </section>


</body>
</html>
